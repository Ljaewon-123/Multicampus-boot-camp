<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./rescources/js/jquery-3.6.0.min.js"></script>
    <style>
        .menu{width: 1;background-color:cornflowerblue;position: absolute;}
        #menu2{left: 170px;}
        #menu3{left: 340px;}
        a{text-decoration: none;}
    </style>
    <script>
        $(function(){
            $('.menu div').css('display','none')

            
            $('.menu').hover(function(){
                $(this).children('div').toggle()
            })
           
           
            // 커서가 올라가면 메뉴 보여주세요 
            // 커서가 나가면, 메뉴 숨겨주세요
        })
    </script>
</head>
<body>
    
    <b>DOM 탐색 매서드</b>
    <br>

    <div id = 'menu1'class ='menu'>
        <a href="jq05-dom01.html">필터링 매서드</a>
        <div>.eq()</div>
        <div>.slice()</div>
        <div>.first()</div>
        <div>.last()</div>
    </div>

    <div id = 'menu2' class = 'menu'>
        <a href="jq06-dom02.html">트리 탐색 매서드</a>
        <div>.find()</div>
        <div>.children()</div>
        <div>.parent()</div>
        <div>.next()</div>
    </div>

    <div id = 'menu3' class ='menu'>
        <a href="jq07-dom03.html">탐색 매서드</a>
