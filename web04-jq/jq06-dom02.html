<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./rescources/js/jquery-3.6.0.min.js"></script>

    <script>
        // $('') 는 한개인지 다수인지 알수가 없음 
        $(document).ready(function(){
            $('div').find('b').css({'font-size':'30px','color':'red'}) // find 자식들 전부 중에 b 
            $('div').children('#chd').text('2.children()')
            $('p > b').parent().css('background-color','hotpink')
            $('p > b').parents('div').css('background-color','yellow')  // 조상들 전부 중에 div
            $('p').eq(0).next().css('color','blue')
        })
    </script>
</head>
<body>
    <pre>
        <b>find("selector"): 선택한 엘리먼트의 자손들 중에 탐색</b>
        <b>children("selector"): 선택한 엘리먼트의 자식들 중에 탐색</b>
        <b>parent() / parents("selector") : 선택한 엘리먼트의 부모 / 조상 탐색</b>
        <b>next("selector"): 선택한 엘리먼트 다음에 따라오는 요소 탐색</b>
    </pre>

    <div>
        <p><b>1</b></p>
        <p id='chd'>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>



</body>
</html>
