<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function elementCreate() {
            // element 생성
            var div = document.createElement('div')       // <div></div>

            //attribute 생성
            // 방법 1
            // var attr = document.createAttribute('style')   // style = ''
            // attr.nodeValue = 'border:2px solid blue'        // style = 'border:2px solid blue'
            // div.setAttributeNode(attr)
            // <div  style = 'border:2px solid blue' ></div>

            //방법 2 
            div.setAttribute('style','border:2px solid red')

            // textnode 생성
            var txt = document.createTextNode('엘리먼트 생성!')
            div.appendChild(txt)            //<div  style = 'border:2px solid blue' >엘리먼트 생성</div>

            document.body.appendChild(div)
            // document 가 html 역할을 하기 때문에 함수내에는 body가 정의 안됨 

        }
    </script>


</head>
<body>
    
    <button onclick="elementCreate()">엘리먼트 생성하기</button>


    <!-- 
        엘레먼트 객체 생성 : creatElement('tagname')
        txt객체 생성: createTextNode('txt')
        객체의 속성:
        - createAttribute('attributename')
          setAttributeNode('attribute 객체')
        - setAttributeNode('attributeName','attributeValue')
     -->

</body>
</html>
