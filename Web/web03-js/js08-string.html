        function strTest03(){
            var str = prompt('이름을 입력하세요')
            var span = document.getElementById('res')

            if (str == "멀캠"){
                span.textContent = str + '님 환영합니다'
            }
            else if (str.toLowerCase() == 'multicampus'){

            }
            else{
                span.textContent = '이름을 다시한번 확인해 주세요!!'
            }
            //자동 형변환
            var numVal = 10
            if (numVal == '10'){
                alert('== 연산자 사용: 숫자10입니다 ')
            }
            else{
                alert('== 연산자 사용 : 숫자 10이 아닙니다')
            }
            // ===  엄격하게 비교  자료형 까지 
            if(numVal === '10'){
                alert('=== 연산자 사용: 숫자10입니다 ')

            }
            else{
                alert('=== 연산자 사용 : 숫자 10이 아닙니다')
            }

            //문자열 객체
            var strObj = new String('멀캠') //객체
            var strLiteral = '멀캠'

            if (strObj == strLiteral){
                alert('문자가 같습니다')
            }
            else {
                alert('문자가 다르다')
            }
            if (strObj === strLiteral){
                alert('문자가 같습니다 ===')
            }
            else {
                alert('문자가 다르다 ===')
            }


        }


        function strTest04(){

            alert('indexOf: ' + strVal.indexOf(prop))
