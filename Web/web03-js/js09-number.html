<style>
    #circle{
        border: 1px solid red;
        display: none;

    }
</style>
<div id = 'circle'></div>
<script>
    function randomCircle(){
        var rnum = Math.floor(Math.random() * 200)
        var circle = document.getElementById('circle')

        circle.style.width = rnum + 'px'
        circle.style.height = rnum + 'px'

        circle.style.borderRadius = Math.floor(rnum/2) + 'px'
        circle.style.display = 'block'
    }
    function circleArea(){
        // Math.PI
        var circleWidth = document.getElementById('circle').style.width;
        // alert(circleWidth)
        
        var r2 = circleWidth.substring(0,circleWidth.length-2)  // == parseInt(circleWidth)
        
        var r = Math.floor(r2/2)

        //원의 넓이 : pi r r 
        // alert(Math.PI * r * r )
        var doc = document.getElementById('area').innerHTML = Math.floor(Math.PI * Math.pow(r,2))
        //원의 둘레 : 2 pi r 
        // alert(parseInt(circleWidth))
        document.getElementById('len').innerHTML = Math.floor(Math.PI * r2)
       
        
    }
</script>
