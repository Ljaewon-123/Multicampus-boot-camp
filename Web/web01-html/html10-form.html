<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action 요청할 경로  method 는 get 이냐 request이냐르 ㄹ결정-->
    <!-- form 태그는 action 의 경로를 서버에게 요청함 form 안에 name값과 value값을 -->
    <form action="html-form-res.html" method='post'>
        <fieldset>                          <!--get 이면 전송  post방식은 안보이게 전송 body부분임-->

            <legend>회원가입</legend>
            <p>ID : <input type="text" name = 'id'></p>  <!--택스트 박스에 치는게 값임 -->
            <p>PW : <input type="password" name = 'pw'></p>
            <p>Email 수신 여부
                <input type="radio" name = 'rdo' value = 'y'>y
                <input type="radio" name = 'rdo' value = 'n'>n
            </p>

            <p>관심분야 <br>
                <input type="checkbox" name='web' value='web'> WEB <br>
                <input type="checkbox" name='ai' value='ai'> Data Science <br>
                <input type="checkbox" name='engi' value='engi'> Data Engineer <br>

            </p>
            <p>하고싶은말
                <textarea name="etc"  cols="60" rows="10"></textarea>
            </p>
            <p>
                <input type="button" value='그냥 버튼'> <br>
                <input type="reset" value='취소'> <br>
                <input type="submit" value='전송'> <br>    <!-- submit action 경로로 보내줌 -->
            </p>

        </fieldset>
    </form>  



</body>
</html>
