<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h1>File Upload</h1>
<!--enctype 각각의 역할이 무엇인지 multipart 에서만 다운가능-->
  <form action="/upload/"method="post" enctype="multipart/form-data">{% csrf_token %}
      <input type="file" name = 'uploadfile'>
      <br>
      <input type="submit" value="업로드">
  </form>

</body>
</html>
